imports:
    - { resource: 'services_dao.yml' }
services:
  app.parser:
    class: Atos\Worldline\Fm\Integration\Ucs\EventFlowAnalyser\Service\ParserService
    arguments: ['@logger']

  app.project:
    class: Atos\Worldline\Fm\Integration\Ucs\EventFlowAnalyser\Service\ProjectService
    arguments: ['@logger']
    scope: request
    calls:
        - [ setParserService, [ '@app.parser' ] ]
        - [ setFileUploaderService, [ '@mylen.file_uploader' ] ]
        - [ setProjectDao, [ '@app.project_dao' ] ]
   
  app.event:
    class: Atos\Worldline\Fm\Integration\Ucs\EventFlowAnalyser\Service\EventService
    arguments: ['@logger']
    scope: request
    calls:
        - [ setProjectService, [ '@app.project' ] ]
        - [ setEventDao, [ '@app.event_dao' ] ]
      